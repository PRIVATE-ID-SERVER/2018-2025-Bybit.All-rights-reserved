<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ownership Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #181A20;
      color: #fff;
      min-height: 100vh;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .main-image {
      width: 90vw;
      max-width: 400px;
      margin-top: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .main-image:hover {
      box-shadow: 0 12px 40px rgba(255, 200, 60, 0.3);
    }

    /* Floating Button */
    .floating-btn {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 10;
      background: #FFCC40;
      color: #222;
      font-size: 18px;
      font-weight: bold;
      padding: 18px 28px;
      border: none;
      border-radius: 32px;
      box-shadow: 0 2px 16px rgba(255,200,60,0.35);
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .floating-btn:hover {
      background: #ffc107;
    }
    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(30,30,40,0.85);
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #23262F;
      border-radius: 16px;
      padding: 32px 24px;
      min-width: 320px;
      max-width: 90vw;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 22px;
    }
    .modal-content h2 {
      margin: 0;
      font-size: 1.3em;
      color: #FFCC40;
      text-align: center;
    }
    .modal-content label {
      margin-bottom: 4px;
      font-weight: 500;
    }
    .modal-content input {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #353849;
      background: #191B22;
      color: #fff;
      font-size: 1em;
      margin-bottom: 12px;
      outline: none;
      transition: border 0.2s;
    }
    .modal-content input:focus {
      border: 1.5px solid #FFCC40;
    }
    .modal-content button {
      background: #FFCC40;
      color: #222;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .modal-content button:hover {
      background: #ffc107;
    }
    .error-message {
      color: #FF4D4F;
      text-align: center;
      margin-top: -10px;
      font-size: 0.95em;
      min-height: 1.2em;
    }

    /* Loader Animation */
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      min-width: 300px;
      min-height: 320px;
      justify-content: center;
    }
    .bybit-spinner {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    /* Circle */
    .bybit-spinner .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 8px solid #FFCC40;
      border-top: 8px solid #23262F;
      border-right: 8px solid #23262F;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 0; left: 0;
      box-sizing: border-box;
    }
    /* Bybit Logo (Simple Circle) */
    .bybit-spinner .logo {
      position: absolute;
      top: 18px; left: 18px;
      width: 44px; height: 44px;
      background: #FFCC40;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold;
      font-size: 1.6em;
      color: #23262F;
      box-shadow: 0 2px 8px #ffcc4066;
      letter-spacing: -2px;
      /* You could use an SVG or image here for a more realistic logo */
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .fetch-text {
      margin-top: 10px;
      color: #FFCC40;
      font-weight: 500;
      letter-spacing: 1px;
      font-size: 1.2em;
      text-align: center;
    }

    /* Dashboard */
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      min-width: 320px;
      padding: 36px 0 0 0;
      margin-bottom: 40px;
      animation: fadein 0.7s;
    }
    .dashboard-balance {
      font-size: 2.2em;
      font-weight: bold;
      color: #FFCC40;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-align: center;
    }
    .dashboard-label {
      font-size: 1.12em;
      color: #aaa;
      margin-bottom: 28px;
      text-align: center;
    }
    .dashboard .p2p-btn {
      padding: 16px 38px;
      font-size: 1.15em;
      background: #23262F;
      color: #FFCC40;
      border: 2px solid #FFCC40;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .dashboard .p2p-btn:hover {
      background: #FFCC40;
      color: #23262F;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(50px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 500px) {
      .modal-content, .dashboard, .loader-container {
        min-width: 92vw;
      }
      .bybit-spinner, .bybit-spinner .circle {
        width: 60px;
        height: 60px;
      }
      .bybit-spinner .logo {
        top: 12px; left: 12px;
        width: 36px; height: 36px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-image.jpg" alt="Main Content" class="main-image" id="mainImage">
  </div>

  <!-- Floating Button -->
  <button class="floating-btn" id="dashboardBtn">
    <span>Go to Dashboard</span>
  </button>

  <!-- Modal for Verification -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <!-- Dynamic content loaded here -->
    </div>
  </div>

  <script>
    // Elements
    const dashboardBtn = document.getElementById('dashboardBtn');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');

    // Modal State
    let userCountry = 'Australia ðŸ‡¦ðŸ‡º';
    let userName = '';
    let userUID = '';
    let verificationPassed = false;

    // Modal Step 1: Country Confirmation
    function showCountryStep() {
      modalContent.innerHTML = `
        <h2>Confirm Your Country</h2>
        <div style="font-size:1.5em;text-align:center;margin:16px 0 20px 0;">${userCountry}</div>
        <button onclick="proceedToName()" style="margin-top:8px">Confirm</button>
      `;
    }

    // Modal Step 2: Name & UID Input
    function showNameUidStep(error = "") {
      modalContent.innerHTML = `
        <h2>Ownership Verification</h2>
        <label for="nameInput">Full Name</label>
        <input id="nameInput" type="text" maxlength="50" placeholder="Enter your full name" value="${userName}">
        <label for="uidInput">UID</label>
        <input id="uidInput" type="number" maxlength="12" placeholder="Enter your UID" value="${userUID}">
        <span class="error-message">${error}</span>
        <button onclick="checkNameUid()">Retrieve Pending Transaction</button>
      `;
      setTimeout(() => {
        document.getElementById('nameInput').focus();
      }, 100);
    }

    // Modal Step 3: Loader
    function showLoader() {
      modalContent.innerHTML = `
        <div class="loader-container">
          <div class="bybit-spinner">
            <div class="circle"></div>
            <div class="logo"><span>B</span></div>
          </div>
          <div class="fetch-text">FETCHING TRANSACTION DATA</div>
        </div>
      `;
    }

    // Modal Step 4: Dashboard
    function showDashboard() {
      modalContent.innerHTML = `
        <div class="dashboard">
          <div class="dashboard-balance">$200,000</div>
          <div class="dashboard-label">Dashboard Holding</div>
          <button class="p2p-btn" onclick="alert('P2P Action Coming Soon!')">P2P</button>
        </div>
      `;
    }

    // Step Handlers
    window.proceedToName = function() {
      showNameUidStep();
    };

    window.checkNameUid = function() {
      const nameInput = document.getElementById('nameInput').value.trim();
      const uidInput = document.getElementById('uidInput').value.trim();
      if (!nameInput) {
        showNameUidStep("Please enter your full name.");
        return;
      }
      if (uidInput !== "431775015") {
        showNameUidStep("Invalid UID. Ownership verification failed.");
        return;
      }
      userName = nameInput;
      userUID = uidInput;
      verificationPassed = true;
      showLoader();
      setTimeout(() => {
        showDashboard();
      }, 4000);
    };

    // Modal Controls
    dashboardBtn.onclick = () => {
      modal.classList.add('active');
      showCountryStep();
    };
    // Close modal if background is clicked
    modal.onclick = function(e){
      if (e.target === modal) {
        modal.classList.remove('active');
        verificationPassed = false;
        userName = '';
        userUID = '';
      }
    };

    // Optional: open modal when image is clicked
    document.getElementById('mainImage').onclick = () => {
      dashboardBtn.click();
    };
  </script>
</body>
</html>
